baseURL = 'https://tornade.tf/'
defaultContentLanguage        = 'en'
defaultContentLanguageInSubdir = false
enableRobotsTXT = true
disableKinds    = ['taxonomy', 'term']

[params]
  author        = "Tornade"
  twitterHandle = "@tornade_app"
  ogImage       = "/images/og-image.png"

  [params.jsonld]
    type                = "SoftwareApplication"
    name                = "Tornade"
    operatingSystem     = "macOS, Windows, Linux"
    applicationCategory = "MultimediaApplication"
    offers_price        = "0"
    offers_currency     = "EUR"

[sitemap]
  changefreq = 'monthly'
  priority   = 1.0
  filename   = 'sitemap.xml'

# ── English (default — served at /) ──────────────────────────────────────────
[languages.en]
  languageCode = 'en'
  languageName = 'English'
  title        = 'Tornade Audio Player'
  weight       = 1

  [languages.en.params]
    description = "Tornade — High-performance native audio player for macOS, Windows, Linux and Terminal. FLAC, OGG, MP3, WAV, AIFF. Built in Rust."
    locale      = "en_US"

  [[languages.en.menus.main]]
    name = 'Download'
    url  = '#download'
    weight = 10
  [[languages.en.menus.main]]
    name = 'Features'
    url  = '#features'
    weight = 20
  [[languages.en.menus.main]]
    name = 'About'
    url  = '#about'
    weight = 30
  [[languages.en.menus.main]]
    name = 'Contact'
    url  = '#contact'
    weight = 40

